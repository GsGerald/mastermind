<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMind Game</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
     <div class="container">
        
        <div id="mainMenu" class="page active">
            <h1>MasterMind</h1>
            <button class="menu-button" data-action="start">START</button>
            <button class="menu-button" data-action="choose-level">Choose Your Level</button>
        </div> 

    <div id="difficultySelect" class="page">
        <h1>MasterMind</h1>
        <button class="difficulty-button" data-difficulty="easy">EASY</button>
        <button class="difficulty-button" data-difficulty="normal">NORMAL</button>
        <button class="difficulty-button" data-difficulty="hard">HARD</button>
        <button class="back-button" data-action="back-to-main">Back</button>
    </div>

    <div id="gameBoard" class="page">
        <div class="game-header">
            <h2>MASTERMIND</h2>
            <div class="timer" id="timer">TIMER: 00:00</div>
</div>
        <div class="game-board">
            <div class="attempts-section">
                <div id="attempts-container">
            </div>
        </div>
    </div>

    <div class="color-palette" id="colorPalette">
    </div>
        <button class="submit-button" id="submitButton" disabled>Submit Guess</button>
        <button class="back-button" data-action="quit-game">Quit Game</button>
        </div>
        <div id="gameResult" class="page">
        <h1>MasterMind</h1>
        <div id="resultMessage" class="result-message">

    
</div>
</body>
</html>
